version: '3.7'
services:
  app:
    container_name: notebook_app
    build:
      context: ./
      dockerfile: ./docker/app/Dockerfile
    env_file: .env
    depends_on:
      - postgres
  postgres:
    container_name: notebook_db
    image: postgres:14.2-alpine3.15
    restart: on-failure
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
